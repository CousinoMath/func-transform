<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Function Transformations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="jsxgraph.css" type="text/css" rel="stylesheet">
</head>

<body>
    <header role="banner">
        <h1>Function Transformations</h1>
    </header>
    <main>
        <form>
            <div class="input">
                <label id="aLabel" for="a">a = 1.0</label>
                <input id="aSlider" name="a" type="range" min="-5.0" max="5.0" step="0.1" value="1.0">
            </div>
            <div class="input">
                <label id="bLabel" for="b">b = 1.0</label>
                <input id="bSlider" name="b" type="range" min="-5.0" max="5.0" step="0.1" value="1.0">
            </div>
            <div class="input">
                <label id="cLabel" for="c">c = 0.0</label>
                <input id="cSlider" name="c" type="range" min="-5.0" max="5.0" step="0.1" value="0.0">
            </div>
            <div class="input">
                <label id="dLabel" for="d">d = 0.0</label>
                <input id="dSlider" name="d" type="range" min="-5.0" max="5.0" step="0.1" value="0.0">
            </div>
        </form>
        <div id="jxgbox" class="jxgbox"></div>
    </main>
    <footer>
        <small>Copyright &copy;2019 <a href="https://cousinomath.website">Andrew Cousino</a></small>
    </footer>
    <script src="jsxgraphcore.js"></script>
    <script src="main.js"></script>
</body>

</html>
